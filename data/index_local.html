<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="src/style.css">
    <script src="src/script.js"></script>
    

    <!-- Dynamic window width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Prevent request for favicon from client browser-->
    <link rel="icon" href="data:,">

<!--TODO izbrisi height-->
<body style="height:1500px" >
    <!-- JUMBOTRON -->
    <div class="jumbotron-fluid text-center" style="height:100px">
        <h2>Piranometer</h2>
        <p style="font-size: large;">Orodje za merjenje moči sončnega sevanja.</p> 
    </div>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg justify-content-center bg-dark sticky-top">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link btn btn-secondary" href="meritve_local.html" style="width: 100px; margin-left: 1px;">Meritve</a>
            </li>
            <li class="nav-item">
                <button class="nav-link btn btn-secondary" style="width: 100px; margin-left: 1px;" data-toggle="modal" data-target="#helpModal">Pomoč</button>
            </li>
        </ul>
    </nav>

    <!-- MODAL - HELP -->
    <div class="modal fade" id="helpModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Navodila za uporabo</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <p>Navodila za uporabo...</p>
                </div>

            </div>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- Morbt loh sirino das na 8..provi na telefoni-->
            <div class="col-sm-6 mx-auto text-center">
                <br>

                <h2>MOČ</h2>
                <p style="font-size: x-large;"><span id="power"></span> W</p>

                <h2>NAKLON</h2>
                <p style="font-size: x-large;"><span id="pitch"></span> &#176; | <span id="roll"></span> &#176;</p>
                
                <h2>ČAS</h2>
                <p style="font-size: x-large;"><span id="time"></span></p>

                <h2>TEMPERATURA</h2>
                <p style="font-size: x-large;"><span id="temp">Priklopi senzor...</span></p>
                
            </div>
        </div>
    </div>

    <!-- FOOTNOTE -->
    <nav class="navbar navbar-expand-lg justify-content-center bg-dark fixed-bottom">
        <div class="row justify-content-center">
            <button class="nav-link btn btn-secondary" id="btn_off">Izklop strežnika</button>
        </div>
    </div>
</body>
</html>
