<!DOCTYPE HTML><html>
<head>
    <meta charset="UTF-8">
    <title>Pyranometer</title>

    <script src="/src/jquery.min.js"></script> <!-- version 3.6.0 -->
    <script src="/src/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/src/bootstrap.min.css"> 
    
    <script  src="/src/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/src/style.css">

    <!-- Dynamic window width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Prevent request for favicon from client browser-->
    <link rel="icon" href="data:,">
</head>

<!--TODO izbrisi height-->
<body style="height:1500px" >
    <!-- JUMBOTRON -->
    <div class="jumbotron-fluid text-center" style="height:100px">
        <h2>Piranometer</h2>
        <p>Orodje za merjenje moči sončnega sevanja.</p> 
    </div>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg justify-content-center bg-dark sticky-top">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link btn btn-secondary" href="meritve.html" style="width: 100px; margin-left: 1px;">Meritve</a>
            </li>
            <li class="nav-item">
                <button class="nav-link btn btn-secondary" style="width: 100px; margin-left: 1px;" data-toggle="modal" data-target="#helpModal">Pomoč</button>
            </li>
        </ul>
    </nav>

    <!-- MODAL - HELP -->
    <div class="modal fade" id="helpModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Navodila za uporabo</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <p>Navodila za uporabo...</p>
                </div>

            </div>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- Morbt loh sirino das na 8..provi na telefoni-->
            <div class="col-sm-6 mx-auto text-center">
                <br>

                <h2>MOČ</h2>
                <p><span id="power"></span> W</p>

                <h2>NAKLON</h2>
                <p><span id="pitch"></span> &#176; | <span id="roll"></span> &#176;</p>
                
                <h2>ČAS</h2>
                <p><span id="time"></span></p>

                <h2>TEMPERATURA</h2>
                <p><span id="temp">Ni na voljo...</span></p>
                
            </div>
        </div>
    </div>

    <!-- FOOTNOTE -->
    <nav class="navbar navbar-expand-lg justify-content-center bg-dark fixed-bottom">
        <div class="row justify-content-center">
            <button class="nav-link btn btn-secondary" id="btn_off">Izklop serverja</button>
        </div>
    </div>
</body>
</html>
